  <div class="row justify-content-between">
    <div class="col-4"> <ul class="list-group list-group-flush">

  </div>
 
<table class="table table-striped table-hover">
  <thead class="sticky-top table-dark">
    <tr>
      <th scope="col">#</th>
      <th class="wrap" style="align-self: stretch!important;">Description</th>
      <th class="wrap" style="align-self: stretch!important;">Quantity</th>
      <th class="wrap" style="align-self: stretch!important;">Cost</th>
      <th class="wrap" style="align-self: stretch!important;">Item Cost</th>
     
      <th class="d-print-none">Action</th>
    </tr>
  </thead>
  <tbody>   
    <tr *ngFor="let item of items; let row=index" id="data" >
      <th scope="row" >{{row+1}}</th>    
      <td class="wrap" ><input type="text" [(ngModel)]="item.desc" placeholder="Add your item.."/></td>
      <td class="wrap"><input type="number" (keyup.enter)="saveItem(row)" (blur)="saveItem(row)" [(ngModel)]="item.qty"/></td>
      <td class="wrap" ><input type="number" (keyup.enter)="saveItem(row)" (blur)="saveItem(row)" [(ngModel)]="item.rate"/></td>
      <td class="wrap" >{{item.cost}}</td>
      <td classs="d-print-none">
        <button mat-icon-button (click)="deleteItem(row)"class="d-print-none" ><mat-icon>delete </mat-icon> </button>
      </td>
    </tr>   
  </tbody> 
  <tfoot class="sticky-top">
    <tr class="foo">
      <th scope="row"></th>
      <td class="wrap">Total Quantity</td>
      <td class="wrap">{{getQuantity()}}</td>
      <td class="wrap">Sub Total</td>
      <td class="wrap">{{getCost()}}</td>
      <td class="wrap"> </td>
    </tr>
    <tr>
      <th scope="row">
        <button mat-icon-button (click)="addItem()" class="fixed-bottom d-print-none"><mat-icon>add </mat-icon> </button>
      </th>
      <td class="wrap">GST</td>
      <td class="wrap"><input type="number" [(ngModel)]="gst" value=28/></td>
      <td class="wrap">Total</td>
      <td class="wrap">{{totalcost}}</td>
      <td class="wrap"> </td>
    </tr>
  </tfoot>
</table>
<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary">Qty</button>
    <button type="button" class="btn btn-secondary">{{getQuantity()}}</button>
  </div>
  <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" class="btn btn-info">Tax</button>
    <button type="button" class="btn btn-info">{{tax}}</button>
  </div>
  <div class="btn-group me-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-primary">Total</button>
    <button type="button" class="btn btn-primary">{{totalcost}}</button>
  </div> 
  <div class="position-relative">
  <div class="position-absolute bottom-0 end-0 " style="margin-right: 10px; margin-bottom: 45px;">
    <button (click)="printCall()" mat-fab color="primary">
      <mat-icon>print</mat-icon>
    </button>
  </div>
</div>
</div>

</div>
